
<html>
<head>
<!--
HTML Attributes
All HTML elements/tag can have attributes
Attributes provide additional information about an element
Attributes are always specified in the start tag
Attributes usually come in name/value pairs like: name="value"


-->


<!--
HTML <link> sizes Attribute  favicon
-->
<link rel="icon" href="img_girl.jpg" type="image/jpg" >


<!--The <title> element specifies a title for the document-->
<title>Attribute Document</title>
</head>


<!-- The <body> element contains the visible page content-->
<body>

<!-- 
HTML links are defined with the <a> tag. The link address is specified in the href attribute:
-->

	<a href="table.html">My table</a>
	<a href="https://www.facebook.com/">Facebook</a>
	<a href="https://www.facebook.com/">
		<img src="fb.png" height="50px" width="50px" />
	</a>

<!--
HTML images are defined with the <img> tag.
The filename of the image source is specified in the src attribute:
-->
<br>
<!--
<img src="img_girl.jpg">
<img src="img/img_girl.jpg">
<img src="../img_girl.jpg">
<img src="../../img_girl.jpg">
-->


<img src="logo.png" height="100px" width="100px" />
<img src="images/logo/logo.png" height="150px" width="150px" />
<img src="../../logo.png" height="200px" width="200px" />


</body>
</html>
