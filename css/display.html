<!DOCTYPE html>
<html>
<head>
<style>

	/*
	SCOPE OF element
	
	1)Block 2)Inline  
	
	*/
	

	ul#menu li {
	  display:inline;
	}
	
	p{
		display:inline;
	}


	a{
		display:block;
		background-color:pink;
	}
	
	img{
		display:block;
	}
	
	.remove{
		/* display:none; */   /* div remove */
		visibility:hidden;      /* div Hide */
	}
	
	.row{
		display:flex;
		flex-wrap: wrap;
	}
	.row1{
		display:flex;
	}

	
</style>
</head>
<body>

<p>Display a list of links as a horizontal menu:</p>


<!-- Block scope to inline convert -->
<ul id="menu">

  <li>CSS</li>

</ul>

</html>
