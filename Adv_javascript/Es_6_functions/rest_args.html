<h2>JavaScript Function Rest Parameter</h2>

<p>
The rest parameter (...arg) allows a function to treat an indefinite number of
arguments as an array:</p>
<script>


function data(a,b,c,d)
{
		document.write(a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>")
}
data(1, 2, 3, 4); //we can provide inifite numbers as argument

/*

{
		for(var i=0;i<abc.length;i++)
		{
			document.write(abc[i] + "<br>");
		}
		
}
data(1, 2, 3, 4, 5, 6, 7, 8); //we can provide inifite numbers as argument
*/

function data()
{
		for(var i=0;i<arguments.length;i++)
		{
			document.write(arguments[i] + "<br>");
		}
		
}
data(1, 2, 3, 4, 5, 6, 7, 8); //we can provide inifite numbers as argument


</script>
