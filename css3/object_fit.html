<!DOCTYPE html>
<html>
<head>
<style>
.img1 {
	height:300px;
	width:300px;
	object-fit:fill;
}

.img2 {
	height:300px;
	width:300px;
	object-fit:cover;
}

.banner{
	width:100%;
	height:800px;
	background-image:url(img1.jpg);
	background-size:cover;
}


</style>
</head>
<body>

<h2>The object-fit Property</h2>
<img src="Penguins.jpg" alt="Paris" >

<br>
<hr>
<img class="img1" src="Penguins.jpg" alt="Paris" >

<br>
<hr>
<img class="img2" src="Penguins.jpg" alt="Paris">


<div class="banner">

</div>

</body>
</html>
