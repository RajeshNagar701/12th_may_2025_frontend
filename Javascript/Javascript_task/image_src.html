<!DOCTYPE html>
<html>
<body>


<input type="submit" value="bulb on" onClick="onbulb()">

<img src="pic_bulboff.gif" id="bulb" height="200px" width="100px" onmouseover="onbulb()" 
onmouseout="offbulb()">

<input type="submit" value="bulb off" onClick="offbulb()">

<script>

	function onbulb(){
		
		var img=document.getElementById('bulb');
		img.src="pic_bulbon.gif";
	}
	
	function offbulb(){
		
		var img=document.getElementById('bulb');
		img.src="pic_bulboff.gif";
	}
</script>

</body>
</html>
