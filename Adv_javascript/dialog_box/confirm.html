<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script>

	// only pop up box wih ok and cancel button

	function data_delete()
	{	
		var ans=confirm('Are you sure want to pay/delete ?');
		if(ans)
		{
			alert('pay/delete Success');
			window.location='alert.html';
		}
		else
		{
			alert('pay/delete Failed');
			return false;
		}
	}
	
</script>

</head>
<body>
<input type="submit" value="confirm box"  onclick="data_delete()">
</body>
