<script>
function validation3(arg){
	
	var ufn=arg.ufn.value;
	if(ufn=="")
	{
		document.getElementById('msg').innerHTML='ufn Field is required';
		arg.ufn.focus();
		return false;
	}
	
	var uln=arg.uln.value;
	if(uln=="")
	{
		document.getElementById('msg').innerHTML='uln Field is required';
		arg.uln.focus();
		return false;
	}
}
</script>
