<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="container mt-5">
		
	  <div class="spinner-border text-danger" id="spin"></div>	
      <div class="row" id="mydiv">
		
	  </div>
    </div>
    <script>
         
      let mydiv = document.getElementById("mydiv");

      function showData(objarr) 
	  {
		for(const myData of objarr) 
		{
		  let htmlData = `<div class="col-md-3">
			<div class="card">
			  <img src="${myData.image}" style='height:200px' class="card-img-top" alt="" />
			  <div class="card-body">
				<h5 class="card-title">${myData.title}</h5>
				<h5 class="card-title">${myData.price}</h5>
			  </div>
			</div>
		  </div>`;
		  
		  mydiv.insertAdjacentHTML("afterbegin", htmlData);
		}
      }
	  
     
	fetch("https://fakestoreapi.com/products")
	  .then((response) => {
		return response.json();
	  })
	  .then((objarr) => {
		showData(objarr);
		document.getElementById('spin').style.display="none";
	  })
	  .catch((err) => console.log(err));
	  
	
      
    </script>
    
  </body>
</html>
